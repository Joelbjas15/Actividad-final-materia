<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <style>
        /* Estilo específico para listar alumnos */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4c3;
            color: #444;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #689f38;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #c5e1a5;
            color: #33691e;
        }
        tr:nth-child(even) {
            background-color: #f9fbe7;
        }
        .btn {
            background-color: #689f38;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #33691e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Alumnos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Matrícula</th>
                    <th>Grupo</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                    <tr>
                        <td>{{ alumno.nombre }}</td>
                        <td>{{ alumno.matricula }}</td>
                        <td>{{ alumno.grupo }}</td>
                        <td>{{ alumno.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'registrar_alumno' %}" class="btn">Registrar Nuevo Alumno</a>
    </div>
</body>
</html>
