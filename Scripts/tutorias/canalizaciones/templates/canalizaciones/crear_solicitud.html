<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Solicitud</title>
    <style>
        /* Reinicio de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #2b2b52;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            color: #444;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #6200ea;
            outline: none;
            background: #fff;
        }

        .form-group textarea {
            resize: none;
            min-height: 120px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background: #6200ea;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background: #3700b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #03dac6;
            color: #000;
            border: none;
        }

        .btn-secondary:hover {
            background: #018786;
            transform: translateY(-2px);
        }

        .footer-text {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        .footer-text a {
            color: #6200ea;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Nueva Canalizacion</h2>

    <form method="POST" class="form-container">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_alumno">Alumno</label>
            {{ form.alumno }}
        </div>

        <div class="form-group">
            <label for="id_tipo_canalizacion">Tipo de Canalización</label>
            {{ form.tipo_canalizacion }}
        </div>

        <div class="form-group">
            <label for="id_descripcion">Descripción</label>
            {{ form.descripcion }}
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Registrar Solicitud</button>
            <a href="{% url 'listar_solicitudes' %}" class="btn btn-secondary">Ver Canalizaciones</a>
        </div>
    </form>

    <p class="footer-text">
        <a href="#">Política de privacidad</a> | <a href="#">Términos de uso</a>
    </p>
</div>

</body>
</html>
